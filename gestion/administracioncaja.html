    <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend class="text-center">Caja</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="administracion_idadministra">Código de transación:</label>

    <input id="administracion_idadministra" name="administracion_idadministra" type="text" placeholder="" class="span4" required="">

</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="administracion_cedula">Cédula:</label>

    <input id="administracion_cedula" name="administracion_cedula" type="text" placeholder="" class="span4" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="administracion_fecha">Fecha:</label>
  <div class="controls">
    <input id="administracion_fecha" name="administracion_fecha" type="text" placeholder="" class="span4" required="">
    
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="administracion_operacion">Operación:</label>
  <div class="controls">
    <select id="administracion_operacion" name="administracion_operacion" class="span4">
      <option>Ingreso</option>
      <option>Egreso</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="administracion_concepto">Concepto:</label>
  <div class="controls">
    <select id="administracion_concepto" name="administracion_concepto" class="input-xlarge">
      <option>aportes</option>
      <option>compra de productos</option>
      <option>créditos</option>
      <option>cuotas</option>
      <option>guías</option>
      <option>pagos</option>
      <option>seguros de carga</option>
      <option>venta de productos</option>


    </select>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="administracion_detalle">Detalle:</label>
  <div class="controls">
    <input id="administracion_detalle" name="administracion_detalle" type="text" placeholder="" class="span4" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="administracion_monto">Monto:</label>
