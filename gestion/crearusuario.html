     <div class="container">

               <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend class="text-center">Nuevo Usuario</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="usuarios_cedula">Cédula:</label>
  <div class="controls">
    <input id="usuarios_cedula" name="usuarios_cedula" type="text" placeholder="" class="span4" required="">
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="usuarios_nombre">Nombre:</label>
  <div class="controls">
    <input id="usuarios_nombre" name="usuarios_nombre" type="text" placeholder="" class="span4" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="usuarios_apellido">Apellido:</label>
  <div class="controls">
    <input id="usuarios_apellido" name="usuarios_apellido" type="text" placeholder="" class="span4" required="">
    
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="usuarios_tipodeusuario">Tipo de usuario:</label>
  <div class="controls">
    <select id="usuarios_tipodeusuario" name="usuarios_tipodeusuario" class="span4">
      <option>administrador</option>
      <option>transcriptor</option>
      <option>consulta</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="usuarios_contraseña">Ingrese contraseña:</label>
  <div class="controls">
    <input id="usuarios_contraseña" name="usuarios_contraseña" type="text" placeholder="introduzca contraseña" class="span4" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="usuarios_reingresar">Reingresar contraseña:</label>
  <div class="controls">
    <input id="usuarios_reingresar" name="usuarios_reingresar" type="text" placeholder="Vuelva a introducir contraseña" class="span4" required="">
    
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="usuarios_contraseñaestatus">Estatus:</label>
  <div class="controls">
    <select id="usuarios_contraseñaestatus" name="usuarios_contraseñaestatus" class="span4">
      <option>activo</option>
      <option>inactivo</option>
    </select>
  </div>
</div>

<!-- Button (Double) -->
<div class="control-group">
  <label class="control-label" for="usuarios_botguardausuarios"></label>
  <div class="controls">
    <button id="usuarios_botguardausuarios" name="usuarios_botguardausuarios" class="btn btn-success">Guardar</button>
    <button id="usuarios_botcancelausuarios" name="usuarios_botcancelausuarios" class="btn btn-danger">Cancelar</button>
  </div>
</div>
